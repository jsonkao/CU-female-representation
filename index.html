<!DOCTYPE html>
<html>
  <head>
    <title>CU Female Representation</title>
    <style>
    .band {
      fill: #efefef;
      stroke-opacity: 1;
      stroke: #888;
      stroke-dasharray: 8 10;
    }
    .yourpath {
      fill: #008000;
      stroke-width: 2px;
    }
    .area {
      transform: translateX(1px);
    }
    .below {
      fill: #fdbb84;
    }
    .above {
      fill: #99d8c9;
    }
  
/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #ffab00;
    stroke: #fff;
}
  
  .focus circle {
  fill: none;
  stroke: steelblue;
}
    </style>
  </head>
  <body>
    <div id="chart-container">
    </div>
    <svg id="you-draw-it" />
